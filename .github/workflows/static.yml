        /* أنماط CSS (مماثلة للنسخ السابقة) */
        body {
                        background: linear-gradient(45deg, #ff00ff, #0000ff);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .quiz-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: auto;
            margin-top: 20px;
            box-shadow: 0px 0px 20px white;
        }
        .question-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 5px;
            margin-bottom: 20px;
        }
        .question-buttons button {
            padding: 10px;
            font-size: 14px;
            background: white;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        .question-buttons button:hover {
            background: lime;
        }
        .question-buttons button.selected {
            background: lime;
            color: black;
        }
        .question-buttons button.correct {
            background-color: #4CAF50;
            color: white;
        }
        .question-buttons button.incorrect {
            background-color: #f44336;
            color: white;
        }
        .question-buttons button.prize-obtained { /* الكلاس الجديد لتمييز زر الجائزة */
            background-color: gold;
            color: black;
            font-weight: bold;
            animation: pulse 1s infinite alternate; /* إضافة تأثير نبض اختياري */
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        #options button {
            display: block;
            width: 80%;
            margin: 5px auto;
            padding: 10px;
            font-size: 18px;
            background: white;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        #options button:hover {
            background: lime;
        }
        #timer {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        #team-setup {
            margin-bottom: 20px;
            text-align: center;
        }
        #team-setup input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
        }
        #team-setup button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #team-setup button:hover {
            background: #45a049;
        }
        #team-selection {
            margin-bottom: 20px;
            text-align: center;
        }
